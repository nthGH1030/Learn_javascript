<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick =" 
     playGame('heads') ">Heads</button>

    <button onclick =" 
    playGame('tails') ">Tails</button>


    <script>

        //Create a score object
        let score = JSON.parse(localStorage.getItem(`score`)) ||
        {
            wins: 0,
            losses: 0
        };

        function playGame(guess)
        {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'heads' : 'tails';

            if (guess === result)
            {
                console.log(`You win!, the score is Win: ${score.wins}, Losses: ${score.losses}`);
                score.wins += 1;
            } 
            else
            {
                console.log(`You lose! the score is Win: ${score.wins}, Losses: ${score.losses}`);
                score.losses += 1;
            }
            //console.log(guess === result ? 'You win!' : 'You lose!');
                    //Use localstorage to save and load score
            localStorage.setItem('score', JSON.stringify(score));
        }



    </script>
  </body>
</html>
