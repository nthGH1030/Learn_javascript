<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel = "stylesheet" href="styles/12_r-p-s.css">
    </head>
        <body>
            <p class = "title">Rock-Paper-Scissors</p>

            <button 
             class = "move-button js-rock-button">
            <img src='image/rock-emoji.png' class = "move-icon">
            </button>

            <button 
             class = "move-button js-paper-button">
            <img src='image/paper-emoji.png'class = "move-icon">
            </button>


            <button 
             class = "move-button js-scissors-button">
            <img src='image/scissors-emoji.png'class = "move-icon">
            </button>

            <p class = "js-result result"></p>
            <p class = "js-move move">
            You

            <button onclick ="

             updateScoreElement();

             <button onclick ="
             autoPlay();
             " class = "auto-play-button">Auto Play
             </button>
